{% extends 'base.html' %}
{% block content %}
  <h4>Notifications</h4>
  <ul class="list-group">
    {% for n in notifications %}
      <li class="list-group-item">
        <div><strong>{{ n.created_at.strftime('%Y-%m-%d %H:%M') }}</strong></div>
        <div>{{ n.message }}</div>
      </li>
    {% else %}
      <li class="list-group-item">No notifications</li>
    {% endfor %}
  </ul>
{% endblock %}
