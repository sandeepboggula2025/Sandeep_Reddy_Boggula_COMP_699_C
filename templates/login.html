{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card p-3">
        <h4>Login</h4>
        <form method="post">
          {{ form.hidden_tag() }}
          <div class="mb-2">{{ form.username.label }}{{ form.username(class="form-control") }}</div>
          <div class="mb-2">{{ form.password.label }}{{ form.password(class="form-control") }}</div>
          <div>{{ form.submit(class="btn btn-primary") }}</div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
